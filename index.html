<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Arrow App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <input type="text" id="imageUrl" placeholder="Enter background image URL" />
        <button id="setImage">Set Background Image</button>
        <input type="text" id="arrowImageUrl" placeholder="Enter arrow image URL" />
        <button id="setArrowImage">Set Arrow Image</button>
    </div>
    <div class="background" id="background">
        <img src="" alt="Background Image" id="bgImage">
        <div class="arrow" id="arrow"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
